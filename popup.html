<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <title>Password Generator</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/popup.css">
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/popup.js"></script>
</head>
<body class="p-4">
<header>
    <div class="container p-4">
        <div class="row">
            <div class="col-2">
                <img class="logo-icon" width="30" src="img/logo.png" alt="Генератор паролей"/>
            </div>
            <div class="col-9">
                <h4 id="id1_pwd_generator_title">Генератор паролей</h4>
            </div>
        </div>
    </div>
</header>
    <div class="container">
        <div class="row">
            <div class="input-group mb-3">
                <div class="input-group mb-3">
                    <input id="id1_pwd_generator"  type="text" class="form-control" placeholder="Пароль" aria-label="Password" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button id="id1_pwd_button" class="btn btn-primary" data-bs-toggle="tooltip" title="Сгенерировать">
                            <i class="fa fa-plus"></i>
                        </button>
                    </div>
                    <div class="input-group-append">
                        <button id="id1_pwd_copy" data-bs-toggle="tooltip" title="Копировать..." class="btn btn-outline-secondary" type="button">
                            <i class="fa fa-copy"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
<footer>

</footer>
</body>
</html>
